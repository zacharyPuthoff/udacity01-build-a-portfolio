<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zachary Puthoff, Aspiring Front End Web Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" media="screen and (min-width: 400px)" href="css/responsive.css">
  </head>

  <body>
    <header>
      <div id="logo-box">
        <img id="logo-icon" src="img/udacity.svg" alt="Udacity">
      </div>

      <div id="name-title-box">
        <p id="name">Zachary Puthoff</p>
        <p id="title">Front End Webdev</p>
      </div>
    </header>

    <hr class="splash-border-bar">
    <section id="splash-box">
      <img id="splash-pic" src="img/Fencing.svg" alt="">
      <span id="overlay-text">I don't always fight, but when I do...I fence. Stay thirsty my friends.</span>
    </section>
    <hr class="splash-border-bar">

    <section id="project-collection-box">
      <p id="project-collection-header">Featured Work</p>

      <figure class="project-box">
        <img class="project-img" src="img/James Baldwin.jpg" alt="">
        <figcaption class="project-title">James Baldwin</figcaption>
        <figcaption class="project-description">One of the best writers and thinkers of the 20th century</figcaption>
      </figure>

      <figure class="project-box">
        <img class="project-img" src="img/RFK.jpg" alt="">
        <figcaption class="project-title">Robert F. Kennedy</figcaption>
        <figcaption class="project-description">His genius was in his ability to change and grow</figcaption>
      </figure>

      <figure class="project-box">
        <img class="project-img" src="img/Mohammad Ali.jpg" alt="">
        <figcaption class="project-title">Muhammad Ali</figcaption>
        <figcaption class="project-description">Boxing is another obsession of mine --- float like a butterfly, sting like a bee!</figcaption>
      </figure>
    </section>
  </body>
</html>
